<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>인스타그램 피드 만들기</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <article>
        <header>
            <img class="profileimg" src="image/01.jpg">
            <div class="user">
                <p class="m_text"> hyun_jin </p>
                <p class="s_text"> gwangjoo, South Korea </p>
            </div>
        </header>
        <div class="img_section">
            <img src="image/02.jpg" alt="contents">
        </div>
        <div class="icon">
            <img src="image/like.png" alt="like">
            <img src="image/comment.png" alt="comment">
            <img src="image/share.png" alt="share">
            <img src="image/bookmark.png" alt="bookmark">
        </div>
        <div class="likes">
            <p class="m_text"> 좋아요<span>2,346</span>개 </p>
        </div>
        <div class="contents">
            <p class="s_text"><span class="m_text">hyun_jin</span> 함께 떠나자 야야야야~~</p>
        </div>
        <div class="time">
            <p class="s_text"><span>1시간</span>전</p>
        </div>

        <div class="comment">
            <input type="text" placeholder="댓글달기..">
            <p>게시</p>
        </div>

    </article>
